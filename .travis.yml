branches:
  on:
    - master
    - pyproto
language: python
cache: pip
dist: xenial
matrix:
  include:
    - os: linux
      python: "2.7"
      dist: trusty
      script:
        - pytest
        - python ./setup.py check -r -s
        - pylint uamqp
    - os: linux
      python: "3.4"
      script:
        - pytest
        - python ./setup.py check -r -s
        - pylint uamqp
    - os: linux
      python: "3.5"
      script:
        - pytest
        - python ./setup.py check -r -s
        - pylint uamqp
    - os: linux
      python: "3.6"
      script:
        - pytest
        - python ./setup.py check -r -s
        - pylint uamqp
    - os: linux
      python: "3.7"
      script:
        - pytest
        - python ./setup.py check -r -s
        - pylint uamqp
install:
  - pip install -r dev_requirements.txt
  - pip install -e .
